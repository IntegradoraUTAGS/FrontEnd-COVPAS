<div class="container my-5">
    <div class="text-center">
        <h3>DEPARTAMENTO DE SERVICIOS GENERALES</h3>
    </div>
  <div>
    <input (keyup.enter)="obtener(numNoEmpleado,$event)" [(ngModel)]="numNoEmpleado" type="text" class="form-control" placeholder="Ingrese nÃºmero de empleado" autofocus>
  </div>
  <div class="container mt-5">
    <div *ngIf="pase" class="card" >
        <h5 class="card-header">Pase de salida de {{numNoEmpleado}}</h5>
        <div class="card-body">
          <h5 class="card-title">Hora de salida:</h5> 
          <input type="text" class="form-control"pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"autofocus>
         <div *ngIf="pase.blnRegreso">
            <h5 class="card-title">Hora de regreso:</h5> 
            <input type="text" class="form-control"pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"autofocus>
         </div>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
  </div>

</div>
