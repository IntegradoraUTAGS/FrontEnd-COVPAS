<div class="container">
    <div class="text-center" style="width: 50%;">
        <img src="../../assets/imagen/Logo2.png" style="width: 100%; text-align: center;" alt="">
    </div>

    <form class="needs-validation" #myForm="ngForm">
        <div class="form-group">
            <label for="">Numero de Empleado</label>
            <input class="form-control" [(ngModel)]="email" type="text">
        </div>
        <div class="form-group">
            <label for="">Contrase√±a</label>
            <input class="form-control" [(ngModel)]="password" type="password">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
              Recuerdame
            </label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary" (click)="ingresar()">Ingresar</button>
            </div>
            <div class="form-group col-md-1 ">
                <button type="button" class="btn btn-primary" (click)="registrar()">Registrate</button>
            </div>
        </div>
    </form>
</div>
