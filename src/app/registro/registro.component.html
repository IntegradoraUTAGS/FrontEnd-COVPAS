<div class="container">
    <div class="text-center" style="width: 50%;">
        <img src="../../assets/imagen/Logo2.png" style="width: 100%; text-align: center;" alt="">
    </div>
    <form class="needs-validation" #myForm="ngForm">
        <div class="form-group">
            <label for="">Numero de Empleado</label>
            <input type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Departamento</label>
                <select name="" id="" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Dirección</label>
                <select name="" id="" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>

            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Tipo Empleado</label>
                <select name="" id="" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>

            </div>
            <div class="form-group col-md-6">
                <label for="">Licencia*Puedes omitir esta parte*</label>
                <input type="file" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="">Correo</label>
            <input type="text" class="form-control" placeholder="example@utags.edu.mx">
        </div>


        <div class="form-group">
            <label for="">Ingresar Conraseña</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Reingresar Conraseña</label>
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary " [disabled]="!myForm.valid ">Registrar</button>

    </form>

</div>
